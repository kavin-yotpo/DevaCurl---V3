<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.yotpo.com/wp-content/themes/yotpo/images/cropped-yotpo-logo-lettermark.png"
    />
    <title>DevaCurl - V3 Widget</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="template-header">
        <div class="logo">
          <svg
            _ngcontent-serverApp-c32=""
            xmlns="http://www.w3.org/2000/svg"
            class="svg svg--black"
            role="img"
            aria-labelledby="svg-title-3"
            aria-hidden="false"
            width="100"
            height="21"
          >
            <title _ngcontent-serverApp-c32="" id="svg-title-3">
              DevaCurl Logo
            </title>
            <!----><!---->
            <use
              _ngcontent-serverApp-c32=""
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xlink:href="#devacurl-logo"
            ></use>
          </svg>
        </div>
      </div>
    </header>
    <!-- end of header -->

    <!-- content -->
    <div id="root"></div>
    <!-- end of content -->

    <!-- footer -->
    <footer>
      <div class="footer-template">
        <img
          src="https://yotpo-ps-ugc.github.io/pub.src/yotpo-text-large.svg"
          alt="footer logo"
        />
      </div>
    </footer>
    <!-- end of footer -->

    <!-- scripts -->
    <script
      src="https://cdn-widgetsrepository.yotpo.com/v1/loader/YW7WZzCHtDu7LVVnwNHVjaqqkfzWmRgOphIyZzCR?languageCode=en"
      async
    ></script>
    <!-- end of scripts -->
  </body>
</html>
